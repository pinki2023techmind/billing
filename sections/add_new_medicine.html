<div class="row col col-md-12">
  <div class="col col-md-8 form-group">
    <label class="font-weight-bold" for="medicine_name">Item Name :</label>
    <input
      type="text"
      class="form-control"
      id="medicine_name"
      placeholder="Item Name"
      onblur="notNull(this.value, 'medicine_name_error');"
    />
    <code
      class="text-danger small font-weight-bold float-right"
      id="medicine_name_error"
      style="display: none"
    ></code>
  </div>
  <div class="col col-md-4 form-group">
    <label class="font-weight-bold" for="packing">Packing :</label>
    <input
      type="text"
      class="form-control"
      id="packing"
      placeholder="Packing"
      onblur="notNull(this.value, 'pack_error');"
    />
    <code
      class="text-danger small font-weight-bold float-right"
      id="pack_error"
      style="display: none"
    ></code>
  </div>
</div>

<div class="row col col-md-12">
  <div class="col col-md-8 form-group">
    <label class="font-weight-bold" for="medicine_name">HSN No. :</label>
    <input type="text" class="form-control" id="hsn_no" placeholder="HSN No." />
  </div>
  <div class="col col-md-4 form-group">
    <label class="font-weight-bold" for="packing">Avail Qty. :</label>
    <input
      type="text"
      class="form-control"
      id="avail_qty"
      placeholder="Avail Qty. "
    />
  </div>
  <div class="col col-md-4 form-group">
    <label class="font-weight-bold" for="packing">MRP :</label>
    <input type="text" class="form-control" id="mrp" placeholder="MRP" />
  </div>
  <div class="col col-md-4 form-group">
    <label class="font-weight-bold" for="packing">Discount(%):</label>
    <input
      type="text"
      class="form-control"
      id="item_discount"
      placeholder="Discount(%)"
      onblur="notNull(this.value, 'item_discount_error');"
    />
    <code
      class="text-danger small font-weight-bold float-right"
      id="item_discount_error"
      style="display: none"
    ></code>
  </div>
  <div class="row col col-md-12" style="display: none">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="generic_name">Generic Name :</label>
      <input
        type="text"
        value="ABC"
        class="form-control"
        id="generic_name"
        placeholder="Generic Name"
        onblur="notNull(this.value, 'generic_name_error');"
      />
      <code
        class="text-danger small font-weight-bold float-right"
        id="generic_name_error"
        style="display: none"
      ></code>
    </div>
  </div>

  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="suppliers_name">Supplier :</label>
      <input
        id="suppliers_name"
        type="text"
        class="form-control"
        id="suppliers_name"
        placeholder="Supplier Name"
        name="suppliers_name"
        onkeyup="showSuggestions(this.value, 'supplier');"
      />
      <code
        class="text-danger small font-weight-bold float-right"
        id="supplier_name_error"
        style="display: none"
      ></code>
      <div
        id="supplier_suggestions"
        class="list-group position-fixed"
        style="z-index: 1; width: 35.8%; overflow: auto; max-height: 200px"
      ></div>
    </div>
  </div>

  <div class="row col col-md-12">
    <div
      class="col col-md-8 font-weight-bold"
      style="color: green; cursor: pointer"
      onclick="document.getElementById('add_new_supplier_model').style.display = 'block';"
    >
      <i class="fa fa-plus"></i>Add New Supplier
    </div>
  </div>
  <hr />

  <div class="col col-md-12">
    <hr
      class="col-md-12 float-left"
      style="padding: 0px; width: 95%; border-top: 2px solid #02b6ff"
    />
  </div>

  <!-- new user button -->
  <div class="row col col-md-12">
    &emsp;
    <div class="form-group m-auto">
      <button class="btn btn-primary form-control" onclick="addMedicine();">
        ADD
      </button>
    </div>
    <!--
  &emsp;
  <div class="form-group">
    <button class="btn btn-success form-control">Save and Add Another</button>
  </div>
-->
  </div>
  <!-- customer details content end -->
  <!-- result message -->
  <div
    id="medicine_acknowledgement"
    class="col-md-12 h5 text-success font-weight-bold text-center"
    style="font-family: sans-serif"
  ></div>
</div>
